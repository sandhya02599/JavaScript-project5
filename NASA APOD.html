<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    <style>
        #nasa-container{
            text-align: center;
            padding: 20px;
        }
        #title{
            font-size: 36px;
            margin-bottom: 20px;
        }
        #piccture{
            width:500px;
            height: 500px;
            margin-bottom: 20px;
        }
        #description{
            font-size: 19px;
        }
    </style>
</head>
<body>
    <div id="nasa-container">
        <h1 id="title"></h1>
        <img src="" alt="NASA picture of the Day" id="picture"/>
        <p id="description"></p>
    </div>

    <script>
         const API_KEY = 'Qa3DJ7SlIa5qwjaE6ToS2DKTg8O9ucPSYkxDg10f';
         const API_URL =  `https://api.nasa.gov/planetary/apod?api_key=${API_KEY}`


         async function getNasaPicture(){
            const respone = await fetch(API_URL);
            const data = await respone.json();
            const title = data.title;
            const picture = data.url;
            const description = data.explanation;
            document.getElementById("title").innerHTML = title;
            document.getElementById("picture").src=picture;
            document.getElementById("description").innerHTML = description;
         }

         getNasaPicture();

         
    </script>
</body>
</html>
